<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Notification System - Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #101317;
            color: #C8C9D9;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: #191B1F;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        h1 {
            color: white;
            margin-bottom: 10px;
        }

        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .status.connected {
            background: #10b981;
            color: white;
        }

        .status.disconnected {
            background: #ef4444;
            color: white;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #191B1F;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: white    ;
        }

        .stat-label {
            color: #C8C9D9;
            font-size: 14px;
            margin-top: 5px;
        }

        .table-container {
            background: #191B1F;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .table-header {
            padding: 20px;
            background: #191B1F;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #191B1F;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: white;
            border-bottom: 2px solid #C8C9D9;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #C8C9D9;
        }

        tbody tr {
            transition: background 0.2s;
            animation: slideIn 0.3s ease-out;
        }

        tbody tr:hover {
            background: #F24B5D;
        }

        tbody tr.new {
            animation: highlight 1s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes highlight {
            0%, 100% { background: #f9fafb; }
            50% { background: #fef3c7; }
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge.task-assigned { background: #dbeafe; color: #1e40af; }
        .badge.comment-added { background: #e0e7ff; color: #4338ca; }
        .badge.task-completed { background: #d1fae5; color: #065f46; }
        .badge.reminder { background: #fef3c7; color: #92400e; }
        .badge.alert { background: #fee2e2; color: #991b1b; }
        .badge.system-alert { background: #fecaca; color: #7f1d1d; }

        .timestamp {
            font-size: 12px;
            color: white;
        }

        .message {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .clear-btn {
            background: #F24B5D;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .clear-btn:hover {
            background: #C8C9D9;
            color: black;
            transform: translateY(-2px);
        }

        .no-events {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .no-events svg {
            width: 64px;
            height: 64px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Event Notification System</h1>
        <p>Real-time event monitoring via WebSocket + Kafka</p>
        <div style="margin-top: 15px;">
            <span class="status disconnected" id="status">Connecting...</span>
        </div>
    </div>

    <div class="stats">
        <div class="stat-card">
            <div class="stat-value" id="totalEvents">0</div>
            <div class="stat-label">Total Events</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="recentEvents">0</div>
            <div class="stat-label">Last Minute</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="eventTypes">0</div>
            <div class="stat-label">Event Types</div>
        </div>
    </div>

    <div class="table-container">
        <div class="table-header">
            <h2>Recent Events</h2>
            <button class="clear-btn" onclick="clearEvents()">Clear All</button>
        </div>
        <div style="overflow-x: auto; max-height: 600px; overflow-y: auto;">
            <table>
                <thead>
                <tr>
                    <th>Time</th>
                    <th>Type</th>
                    <th>Recipient</th>
                    <th>Title</th>
                    <th>Message</th>
                    <th>Event ID</th>
                </tr>
                </thead>
                <tbody id="eventsTable">
                <tr class="no-events">
                    <td colspan="6">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                        </svg>
                        <div>No events yet. Send a POST to /api/events to see notifications here!</div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    let socket = null;
    let events = [];
    let eventTypes = new Set();

    async function loadRecentEvents() {
        console.log('LOADING RECENT EVENTS');

        try {
            console.log('Fetching /api/events/recent...');
            const response = await fetch('/api/events/recent?limit=50');

            console.log('Response status:', response.status);

            if (!response.ok) {
                throw new Error('HTTP ' + response.status);
            }

            const recentEvents = await response.json();

            console.log('Loaded', recentEvents.length, 'events from DB');

            events = recentEvents;

            events.forEach(e => eventTypes.add(e.type));

            updateTable();
            updateStats();

            console.log('LOADING COMPLETE');

        } catch (error) {
            console.error('Failed to load recent events:', error);
        }
    }

    function connect() {
        socket = new WebSocket('ws://localhost:8080/ws');

        socket.onopen = () => {
            console.log('WebSocket Connected');
            updateStatus(true);
            socket.send('CONNECT\naccept-version:1.2\nheart-beat:10000,10000\n\n\x00');
        };

        socket.onmessage = (event) => {
            console.log('ðŸ“¨ Raw message:', event.data);

            if (event.data.startsWith('CONNECTED')) {
                console.log('STOMP Connected, subscribing...');
                socket.send('SUBSCRIBE\nid:sub-broadcast\ndestination:/topic/notifications\n\n\x00');
                socket.send('SUBSCRIBE\nid:sub-user\ndestination:/topic/notifications/user123\n\n\x00');
            }

            if (event.data.includes('MESSAGE')) {
                handleNotification(event.data);
            }
        };

        socket.onerror = (error) => {
            console.error('WebSocket Error:', error);
            updateStatus(false);
        };

        socket.onclose = () => {
            console.log('WebSocket Disconnected');
            updateStatus(false);
            setTimeout(connect, 3000);
        };
    }

    function handleNotification(data) {
        try {
            const lines = data.split('\n');
            const jsonLine = lines.find(line => line.trim().startsWith('{'));

            if (!jsonLine) {
                console.warn('No JSON found in STOMP message');
                return;
            }

            const cleanJson = jsonLine.replace(/\x00/g, '').trim();
            const notification = JSON.parse(cleanJson);

            console.log('New notification:', notification);

            const exists = events.some(e => e.id === notification.id);
            if (!exists) {
                events.unshift(notification);
                eventTypes.add(notification.type);

                updateTable();
                updateStats();
            } else {
                console.log('Event already exists, skipping');
            }

        } catch (e) {
            console.error('Parse error:', e.message);
            console.error('Raw data:', data);
        }
    }

    function updateTable() {
        const tbody = document.getElementById('eventsTable');

        if (events.length === 0) {
            tbody.innerHTML = `
                <tr class="no-events">
                    <td colspan="6">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                        </svg>
                        <div>No events yet. Send a POST to /api/events to see notifications here!</div>
                    </td>
                </tr>
            `;
            return;
        }

        tbody.innerHTML = events.map((event, index) => `
            <tr class="${index === 0 ? 'new' : ''}">
                <td class="timestamp">${formatTime(event.timestamp)}</td>
                <td><span class="badge ${getBadgeClass(event.type)}">${formatType(event.type)}</span></td>
                <td>${event.recipientId || 'broadcast'}</td>
                <td><strong>${event.title}</strong></td>
                <td><div class="message" title="${event.message}">${event.message}</div></td>
                <td class="timestamp">${event.id.substring(0, 8)}...</td>
            </tr>
        `).join('');
    }

    function updateStats() {
        document.getElementById('totalEvents').textContent = events.length;
        document.getElementById('eventTypes').textContent = eventTypes.size;

        const oneMinuteAgo = new Date(Date.now() - 60000);
        const recentCount = events.filter(e => new Date(e.timestamp) > oneMinuteAgo).length;
        document.getElementById('recentEvents').textContent = recentCount;
    }

    function updateStatus(connected) {
        const statusEl = document.getElementById('status');
        if (connected) {
            statusEl.className = 'status connected';
            statusEl.textContent = 'Connected';
        } else {
            statusEl.className = 'status disconnected';
            statusEl.textContent = 'Disconnected';
        }
    }

    function formatTime(timestamp) {
        const date = new Date(timestamp);
        return date.toLocaleTimeString('pl-PL', {
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
        });
    }

    function formatType(type) {
        return type.replace(/_/g, ' ');
    }

    function getBadgeClass(type) {
        return type.toLowerCase().replace(/_/g, '-');
    }

    function clearEvents() {
        if (confirm('Clear all events from the table?')) {
            events = [];
            eventTypes.clear();
            updateTable();
            updateStats();
        }
    }

    async function init() {
        await loadRecentEvents();
        connect();
    }

    init();
</script>
</body>
</html>
